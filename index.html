<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-reboot.css">

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/jquery/jquery-3.3.1.js"></script>
    <script src="js/add.js"></script>
    <meta charset="UTF-8">
    <title>A Simple Calculator</title>
</head>
<body>
<div class="container">
<h1>A Simple Calculator</h1>
</div>
<div class="container">
<form>
    <div class="form-group">
    <label for="firstnumber">First Number:</label>
    <input type="text" class="form-control" id="firstnumber" placeholder="Enter first number">
    </div>
    <div class="form-group">
        <label for="secondnumber">Second Number:</label>
        <input type="text" class=form-control id="secondnumber" placeholder="Enter second number">
    </div>
    <input type="button" name="submit" onclick="serverAdd()" class="btn btn-primary" value="Add">
</form>
</div>
</body>
